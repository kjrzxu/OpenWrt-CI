name: compile LEDE_ipk

on:
#  push:
#    branches: 
#      - master
#  schedule:
#    - cron: 0 0 1 * *
#  watch:
#    types: started
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: 准备工作
        uses: actions/checkout@master

      - name: 部署编译环境
        run: |
          sudo apt update -y
          sudo apt full-upgrade -y
          sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
          git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
          mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools \
          libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip \
          vim wget xmlto xxd zlib1g-dev
      - name: 下载lede源码
#        run: git clone https://github.com/coolsnowwolf/lede openwrt
        run: git clone https://github.com/immortalwrt/immortalwrt openwrt
#      - name: 下载插件源码
#        run: git clone https://github.com/kjrzxu/package openwrt/package/package
#      - name: 编译5.10内核
#        run: sed -i 's/PATCHVER:=5.4/PATCHVER:=5.10/' openwrt/target/linux/ramips/Makefile
      - name: 升级feeds
        run: cd openwrt && ./scripts/feeds update -a
#      - name: 修改文件
#        run: |
#          rm -rf openwrt/feeds/packages/net/cloudflared
#          cp -r files/cloudflared openwrt/feeds/packages/net
      - name: 安装feeds
        run: cd openwrt && ./scripts/feeds install -a
      - name: 配置config文件
        run: |
          cd openwrt
          touch ./.config
          # 机型设置:
          cat >> .config <<EOF
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt7621=y
          CONFIG_TARGET_ramips_mt7621_DEVICE_hiwifi_hc5962=y
          EOF
          # 常用插件
          cat >> .config <<EOF
          CONFIG_PACKAGE_cloudflared=y
#          CONFIG_PACKAGE_luci-app-cloudflared=y
          EOF
          make defconfig
      - name: 下载软件包
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec rm -f {} \;
      - name: 编译插件
        run: |
          cd openwrt
          echo -e "$(nproc) thread ../files."
          make -j$(($(nproc) + 1)) V=s
      - name : 上传bin文件夹到 github actions
        uses: actions/upload-artifact@master
        with:
          name: OpenWrt_ipk
          path: openwrt/bin
